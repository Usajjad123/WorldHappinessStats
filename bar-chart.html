<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <!-- Load color scale -->
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./data.js"></script>
    <script type="text/javascript" src="./functions.js"></script>
    <script>
      var years = data.map(({ year }) => year);
      years = years.filter((y, i) => years.indexOf(y) === i);
    </script>
    <style>
      #filters {
        display: flex;
        flex-direction: column;
        position: absolute;
        top: 50vh;
        right: 25vw;
      }
      .filter {
        display: flex;
        /* flex-direction: column; */
      }
      .filter > * {
        margin: 5px;
      }
      .center {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="center">
      <h3>World Happiness Measure</h3>
      <form id="my-form" onchange="filterData(drawChart)">
        <select name="year">
          <script>
            years.forEach((year) => {
              document.writeln(`<option>${year}</option>`);
            });
          </script>
        </select>

        <div id="filters"></div>
      </form>
    </div>
    <div id="my_dataviz"></div>

    <script>
      const filterRef = document.getElementById("filters");
      appendFilters(filterRef);

      // set the dimensions and margins of the graph
      var margin = { top: 20, right: 30, bottom: 40, left: 120 },
        width = 460 - margin.left - margin.right;
      // height = data.length * 12 - margin.top - margin.bottom;

      var x = d3
        .scaleLinear()
        .domain([0, d3.max(data.map((d) => d.happiness))])
        .range([0, width]);

      var continents = data.map(({ continent }) => continent);
      continents = continents.filter((c, i) => continents.indexOf(c) === i);
      continents.sort();
      // append the svg object to the body of the page
      function drawChart(data, preserveLegends = false) {
        d3.select("#my_dataviz").select("svg").select(".chart").remove();

        const { width: divWidth } = document
          .getElementById("my_dataviz")
          .getBoundingClientRect();
        height = Math.max(data.length * 18 - margin.top - margin.bottom, 200);
        var svg = d3.select("#my_dataviz").select("svg");
        if (!svg._groups[0][0]) {
          svg = d3
            .select("#my_dataviz")
            .append("svg")
            .attr("width", divWidth)
            .attr("height", height + margin.top + margin.bottom);
          x.range([0, divWidth / 3]);
        }
        var svgG = svg
          .append("g")
          .attr("class", "chart")
          .attr(
            "transform",
            "translate(" + margin.left + "," + margin.top + ")"
          );

        svgG
          .append("g")
          .call(d3.axisTop(x))
          .selectAll("text")
          .attr("transform", "translate(-10,-10)rotate(-45)")
          .style("text-anchor", "end");

        // Y axis
        var y = d3
          .scaleBand()
          .range([0, data.length * 18])
          .domain(
            data.map(function (d) {
              return d.country;
            })
          )
          .padding(0.1);
        svgG.append("g").call(d3.axisLeft(y));

        // Add a scale for bubble color
        var myColor = d3
          .scaleOrdinal()
          .domain(continents)
          .range(d3.schemeDark2);

        //Bars
        svgG
          .selectAll("myRect")
          .data(data)
          .enter()
          .append("rect")
          .attr("x", x(0))
          .attr("y", function (d) {
            return y(d.country);
          })
          .attr("width", function (d) {
            return x(d.happiness);
          })
          .attr("height", y.bandwidth())
          .attr("fill", (d) => myColor(d.continent));

        // .attr("x", function(d) { return x(d.Country); })
        // .attr("y", function(d) { return y(d.Value); })
        // .attr("width", x.bandwidth())
        // .attr("height", function(d) { return height - y(d.Value); })
        // .attr("fill", "#69b3a2")

        // ---------------------------//
        //       LEGEND              //
        // ---------------------------//

        // Add legend: circles

        if (!preserveLegends) {
          svg.select(".legends").remove();
          const legendG = svg
            .append("g")
            .attr("class", "legends")
            .attr("transform", `translate(${divWidth - 800},0)`);

          var highlight = function (d) {
            filterData(drawChart, {
              customFilter: { continent: d },
              preserveLegends: true,
            });
          };

          // And when it is not hovered anymore
          var noHighlight = function (d) {
            filterData(drawChart);
          };
          // Add one dot in the legend for each name.
          var size = 20;
          var allgroups = continents.filter((c) =>
            data.some((d) => d.continent === c)
          );
          legendG
            .selectAll("myrect")
            .data(allgroups)
            .enter()
            .append("circle")
            .attr("cx", 390)
            .attr("cy", function (d, i) {
              return 10 + i * (size + 5);
            }) // 100 is where the first dot appears. 25 is the distance between dots
            .attr("r", 7)
            .style("fill", function (d) {
              return myColor(d);
            })
            .on("mouseover", highlight)
            .on("mouseleave", noHighlight);

          // Add labels beside legend dots
          legendG
            .selectAll("mylabels")
            .data(allgroups)
            .enter()
            .append("text")
            .attr("x", 390 + size * 0.8)
            .attr("y", function (d, i) {
              return i * (size + 5) + size / 2;
            }) // 100 is where the first dot appears. 25 is the distance between dots
            .style("fill", function (d) {
              return myColor(d);
            })
            .text(function (d) {
              return d;
            })
            .attr("text-anchor", "left")
            .style("alignment-baseline", "middle")
            .on("mouseover", highlight)
            .on("mouseleave", noHighlight);
        }
      }

      drawChartByYear("2015", data, drawChart);
    </script>
  </body>
</html>
